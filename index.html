    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script>
      gsap.registerPlugin(ScrollTrigger);

      const hamburgerButton = document.getElementById("hamburgerButton");
      const lines = document.querySelectorAll(".ham-btn div");
      const hamMenu = document.querySelector(".ham-menu");

      const tl = gsap.timeline({ reversed: true });
      const tl2 = gsap.timeline({ reversed: true });

      tl.to(lines[0], {
        rotation: 45,
        y: 8,
        duration: 0.2,
        ease: "power2.inOut",
      })
        .to(
          lines[1],
          { rotation: -45, y: 0, duration: 0.2, ease: "power2.inOut" },
          "-=0.1"
        )
        .to(
          lines[2],
          { opacity: 0, duration: 0.2, ease: "power2.inOut" },
          "-=0.3"
        );

      hamburgerButton.addEventListener("click", () => {
        tl.reversed() ? tl.play() : tl.reverse();
        hamMenu.classList.toggle("hidden");

        gsap.to(hamMenu, {
          // clipping animation from top right cornor
          clipPath: hamMenu.classList.contains("hidden")
            ? "circle(0% at 100% 0%)"
            : "circle(200% at 100% 0%)",
          duration: 1.2,
          ease: "power2.inOut",
        });
      });

      const images = gsap.utils.toArray("img");
      const parallaxContainer = document.querySelector(".hero");

      images.forEach((image, i) => {
        const movement = -(i * 300);

        gsap.to(image, {
          y: movement,
          ease: "none",

          scrollTrigger: {
            trigger: ".parallaxContainer",
            start: "top center",
            end: "bottom center",
            scrub: true,
            // markers: true,
          },
        });
      });

      const lenis = new Lenis();

      lenis.on("scroll", (e) => {
        console.log(e);
      });

      function raf(time) {
        lenis.raf(time);
        requestAnimationFrame(raf);
      }

      requestAnimationFrame(raf);
    </script>
